[pytest]
# Pytest Configuration File

# Test directories
testpaths = tests

# Python file patterns
python_files = test_*.py

# Python class patterns
python_classes = Test*

# Python function patterns
python_functions = test_*

# Marker definitions
markers =
    unit: Unit tests (using Mock, no real API Key needed)
    integration: Integration tests (requires real API Key)
    slow: Slow tests
    asyncio: Async tests

# Async test configuration
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage configuration
[coverage:run]
source = dify/services/dify
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
