# ============================================================
# GovAI 生产环境 Docker Compose
# 部署在内网服务器 10.16.49.100 上，与 Dify 同服务器
# ============================================================

services:
  postgres:
    image: apache/age:latest
    container_name: govai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-govai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-govai_password}
      POSTGRES_DB: ${POSTGRES_DB:-govai_db}
      PGDATA: /var/lib/postgresql/data
    # 生产环境不对外暴露数据库端口
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./doc/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - govai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-govai_user} -d ${POSTGRES_DB:-govai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: govai-redis
    restart: unless-stopped
    expose:
      - "6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-govai_redis_2026}
    volumes:
      - redis_data:/data
    networks:
      - govai-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-govai_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  converter:
    build:
      context: .
      dockerfile: converter/Dockerfile
    container_name: govai-converter
    restart: unless-stopped
    expose:
      - "8001"
    networks:
      - govai-network
    volumes:
      - converter_shared:/shared
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')",
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: govai-backend
    restart: unless-stopped
    expose:
      - "8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - govai-network
    env_file:
      - .env.production
    environment:
      # ── 基础设施（容器内部通信） ──
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-govai_user}:${POSTGRES_PASSWORD:-govai_password}@postgres:5432/${POSTGRES_DB:-govai_db}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-govai_redis_2026}@redis:6379/0"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      APP_DEBUG: "false"
      UPLOAD_DIR: "/app/uploads"
      CONVERTER_URL: "http://converter:8001"
      CORS_ORIGINS: '["http://${SERVER_IP:-10.16.49.100}","http://${SERVER_IP:-10.16.49.100}:${FRONTEND_PORT:-80}"]'
      # ── Dify 配置（同服务器，通过 host.docker.internal 访问） ──
      DIFY_MOCK: "${DIFY_MOCK:-false}"
      DIFY_BASE_URL: "http://host.docker.internal:${DIFY_API_PORT:-5001}/v1"
      DIFY_DATASET_API_KEY: "${DIFY_DATASET_API_KEY}"
      DIFY_APP_DOC_DRAFT_KEY: "${DIFY_APP_DOC_DRAFT_KEY}"
      DIFY_APP_DOC_CHECK_KEY: "${DIFY_APP_DOC_CHECK_KEY}"
      DIFY_APP_DOC_OPTIMIZE_KEY: "${DIFY_APP_DOC_OPTIMIZE_KEY}"
      DIFY_APP_CHAT_KEY: "${DIFY_APP_CHAT_KEY}"
      DIFY_APP_ENTITY_EXTRACT_KEY: "${DIFY_APP_ENTITY_EXTRACT_KEY}"
      DIFY_APP_DOC_FORMAT_KEY: "${DIFY_APP_DOC_FORMAT_KEY}"
      DIFY_APP_DOC_DIAGNOSE_KEY: "${DIFY_APP_DOC_DIAGNOSE_KEY}"
      DIFY_APP_PUNCT_FIX_KEY: "${DIFY_APP_PUNCT_FIX_KEY}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads
      - converter_shared:/shared

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: govai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - govai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  converter_shared:
    driver: local
  backend_uploads:
    driver: local

networks:
  govai-network:
    driver: bridge
