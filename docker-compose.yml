services:
  postgres:
    image: apache/age:latest
    container_name: govai-postgres
    environment:
      POSTGRES_USER: govai_user
      POSTGRES_PASSWORD: govai_password
      POSTGRES_DB: govai_db
      PGDATA: /var/lib/postgresql/data
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./doc/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - govai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U govai_user -d govai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: govai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@govai.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - govai-network

  redis:
    image: redis:7-alpine
    container_name: govai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - govai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  converter:
    build:
      context: ./converter
    container_name: govai-converter
    ports:
      - "8001:8001"
    networks:
      - govai-network
    volumes:
      - converter_shared:/shared
    profiles:
      - full # 只在 docker compose --profile full up 时启动
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')",
        ]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build: ./backend
    container_name: govai-backend
    ports:
      - "8000:8000"
    shm_size: "1gb"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - govai-network
    env_file:
      - .env
    environment:
      # ── 基础设施（bridge 网络，通过 Docker 服务名访问） ──
      DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER:-govai_user}:${POSTGRES_PASSWORD:-govai_password}@postgres:5432/${POSTGRES_DB:-govai_db}"
      REDIS_URL: "redis://redis:6379/0"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-govai-dev-secret-key-change-in-production-2026}"
      APP_DEBUG: "${APP_DEBUG:-true}"
      UPLOAD_DIR: "/app/uploads"
      CONVERTER_URL: "http://converter:8001"
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://localhost:5050","http://192.168.203.1:5173","http://192.168.203.1:3000","http://2.0.1.16:5173","http://2.0.1.16:3000"]'
      # ── Dify 配置（全部从 .env 读取，不再硬编码） ──
      DIFY_MOCK: "${DIFY_MOCK:-false}"
      DIFY_BASE_URL: "${DIFY_BASE_URL}"
      DIFY_DATASET_API_KEY: "${DIFY_DATASET_API_KEY}"
      DIFY_APP_DOC_DRAFT_KEY: "${DIFY_APP_DOC_DRAFT_KEY}"
      DIFY_APP_DOC_CHECK_KEY: "${DIFY_APP_DOC_CHECK_KEY}"
      DIFY_APP_DOC_OPTIMIZE_KEY: "${DIFY_APP_DOC_OPTIMIZE_KEY}"
      DIFY_APP_CHAT_KEY: "${DIFY_APP_CHAT_KEY}"
      DIFY_APP_ENTITY_EXTRACT_KEY: "${DIFY_APP_ENTITY_EXTRACT_KEY}"
      DIFY_APP_DOC_FORMAT_KEY: "${DIFY_APP_DOC_FORMAT_KEY}"
      DIFY_APP_DOC_DIAGNOSE_KEY: "${DIFY_APP_DOC_DIAGNOSE_KEY}"
      DIFY_APP_PUNCT_FIX_KEY: "${DIFY_APP_PUNCT_FIX_KEY}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # converter:                     # 可选：需要拉取镜像安装 LibreOffice
      #   condition: service_healthy    # 网络恢复后执行 docker compose --profile full up -d
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/fonts:/usr/share/fonts/truetype/govai
      - converter_shared:/shared

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: govai-frontend
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - govai-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  converter_shared:
    driver: local

networks:
  govai-network:
    driver: bridge
